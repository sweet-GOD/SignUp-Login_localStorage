<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button{
            padding: 20px 30px;
            background: black;
            color: white;
            border: 0;
        }
        img{
            width: 1200px;
            height: 700px;
            margin: 0 32px;
            object-fit: cover;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <button id="left"><i class="bi bi-arrow-left"></i></button>
    <div id="" >
        <img id="displayPic" src="" alt="Image" >
    </div>
    <button id="right"><i class="bi bi-arrow-right"></i></button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const displayPic = document.getElementById('displayPic');
            const pictures = [
                "20.jpg",
                "asset/523521.jpg",
                "asset/601078.jpg",
                "asset/R (1).jpeg",
                "asset/R.jpeg"
            ];
            let currentIndex = 0;
            displayPic.src = pictures[currentIndex]

            document.getElementById('left').addEventListener('click', () => {
                if (currentIndex == 0){
                    currentIndex = pictures.length -1
                }
                currentIndex--
                displayPic.src = pictures[currentIndex]
            });

            document.getElementById('right').addEventListener('click', () => {
                if (currentIndex == pictures.length -1){
                    currentIndex = 0
                }
                currentIndex++
                displayPic.src = pictures[currentIndex]
            });
            
        });
    </script>
</body>
</html>
